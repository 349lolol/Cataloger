[pytest]
# Pytest configuration for CatalogAI tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for selective testing
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    skip_unfixed: Skip tests that need implementation fixes

# Ignore patterns
testpaths = tests/unit

